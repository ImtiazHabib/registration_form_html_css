<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet Adding -->
     <link rel="stylesheet" href="style.css">

     <!-- google fonts add -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registration Form | Imtiaz Habib</title>
</head>
<body>
    <!-- project Start -->
    <section class="registration_form">
        <div class="my-container form_section">
            <div class="my-row">
                <div class="my-col-md-12 heading">
                    <h1>Registration</h1>
                </div>
            </div>
            <div class="my-row">
                <form action="">
                    <div class="user_details">
                        <div class="input_box">
                            <span class="name">Full Name</span>
                            <input type="text">
                        </div>
                         <div class="input_box">
                            <span class="name">Username</span>
                            <input type="text">
                        </div>
                         <div class="input_box">
                            <span class="name">Email</span>
                            <input type="text">
                        </div>
                         <div class="input_box">
                            <span class="name">Phone Number</span>
                            <input type="text">
                        </div>
                         <div class="input_box">
                            <span class="name">Password</span>
                            <input type="text">
                        </div>
                         <div class="input_box">
                            <span class="name">Confirm Password</span>
                            <input type="text">
                        </div>
                         <div class="input_box ">
                            <span class="name">Gender</span><br>
                           <div class="gender-options">
                             <input type="radio" id="male" name="fav_language" value="male">
                              <label for="male">Male</label><br>
                              <input type="radio" id="female" name="fav_language" value="female">
                              <label for="female">Female</label><br>
                              <input type="radio" id="other" name="fav_language" value="other">
                              <label for="other">Other</label><br><br>
                           </div>
                        </div>
                    </div>
                    <div class="form_action_buttons">
                            <a href="">Cancel</a>
                            <input type="submit" value="Submit" >
                        </div>
                </form>
            </div>
        </div>
    </section>
    <!-- project End -->
</body>
</html>
